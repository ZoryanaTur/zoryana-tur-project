<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div>
        <form class="search-form" id="search-weather">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
              </div>
          </div>
        </div>
        </form>
        <h1 id="city">
        </h1>
        <ul>
          <li id="day-of-week">
          </li>
          <li id="description">
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
              <div class="float-left">
                <span class="temperature" id="current-temperature"> </span
                ><span class="units">
              </div>
            </div>
          <div class="col-6">
            <ul>
              <div>
              </li>
              <li id="humidity">
              </li>
              <li id="wind">
              </li>
            </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="hosting-details">This project was coded by Zoryana Tur and open-sourced on <a href="https://github.com/ZoryanaTur/zoryana-tur-project">GitHub</a> and hosted on <a href="https://www.netlify.com/">Netlify</a></p>
    <script src="src/index.js"></script>
  </body>
</html>
